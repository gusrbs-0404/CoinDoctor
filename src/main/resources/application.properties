# 애플리케이션 설정
spring.application.name=CoinDoctor
server.port=8080

# MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/coindoctor?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 업비트 API 설정
upbit.api.base-url=https://api.upbit.com
upbit.api.timeout=5000
upbit.api.access-key=
upbit.api.secret-key=

# 자동매매 설정
trading.enabled=false
trading.scan-interval=5000
trading.max-consecutive-losses=3
trading.default-amount=10000
trading.take-profit-percent=1.0
trading.stop-loss-percent=0.5

# 리스크 관리 설정
risk.circuit-breaker-threshold=-3.0
risk.cooldown-duration=600
risk.max-daily-loss=-5.0

# 로깅 설정
logging.level.com.ai.CoinDoctor=DEBUG
logging.level.org.springframework.web=INFO
